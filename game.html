<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shifumi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel = "preconnect" href = "https://fonts.gstatic.com"> <link href = "https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel ="feuille de style">
    </head>
    <body>

        

        <!--PREMIER BLOC ORANGE -->

        <!-- TITRE -->
        
                <header>
                    <div class="container-fluid molleCursive ">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <h1>Shifumi</h1>
                            </div>
                        </div>
                    </div>  
                </header>

        <!-- Bloc de pierre feuille et ciseaux -->

                <section>
                 <div class="container-fluid troisIllustration">
                    <div class="row text-center mt-3"> 
                            <div class="col-md-4">
                                <img src="assets/images/pierre.png" alt="illustration d'une main, pierre" class="img-fluid illustration shifumi" id="pierre">
                            </div>
                            <div class="col-md-4">
                                <img src="assets/images/feuille.png" alt="illustration d'une main, feuille" class="img-fluid illustration shifumi" id="feuille">
                            </div>
                            <div class="col-md-4">
                                <img src="assets/images/ciseaux.png" alt="illustration d'une main, ciseaux" class="img-fluid illustration shifumi" id="ciseaux">
                        </div>
                    </div>
                </div>    
                    
                     <!-- BLOC DES DEUX JOUEURS -->   

                <div class="container-fluid d-flex justify-content-center player " id="compteur">
                    <div class="row ">
                        <div class="col-md-6">
                            <img src="assets/images/utilisateur.png" alt="image representant le joueur : utilisateur" class="img-fluid playerOne" >
                        </div>

                        <div class="col-md-6">
                            <img src="assets/images/ordinateur.png" alt="image representant le joueur : ordinateur" class="img-fluid playerTwo">
                        </div>
                    </div>
                </div>
            </section>                       
          
        
        
        <!--FOOTER -->

            <footer>
                <div class="container-fluid containerFooter mt-3 color molleCursive compteur ">
                    <div class="row text-center">
        

                            <div class="col-md-4">
                                <p>Player - Bot</p>
                            <p>Score : <span id="score"></span></p>
                                
                            </div>

                            <div class="col-md-4">
                                <p>Compteur : <span id="count"></span></p>
                            </div>
                    
                            <div class="col-md-4">
                                <p>Pourcentage : <span id="purcent"></span></p>
                            </div>        
                        
                
                    </div>
                </div>
            </footer>   


           

              
        
        <script src="assets/js/jquery-3.2.1.js"></script>

  
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>

        <script src="assets/js/main.js"></script>
       
    </body>
</html>
